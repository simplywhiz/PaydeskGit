{% extends 'base.html' %}

{% block title %} Payment Gateway {% endblock %}

{% load staticfiles %}


{% block content %}
<div class="row">
    <form method="post" action="" role="form" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <h4>{{field.label}}</h4>
            </div>

            <div class="col-sm-5">
                {{ field.errors }}
                {{ field }}
            </div>
            <div class="col-sm-4"></div>
        </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-sm-3">

            </div>
            <div class="form-group">
                <input type="submit" value="Process Payment" name="submit" class="btn red-bordered-button">
                <input type="reset" value="Cancel Payment" name="reset" class="btn red-bordered-button">
            </div>
        </div>

    </form>
</div>

<footer>
    <div class="row">
        <div class="col-lg-12">
            <img src="{% static 'image/secureby.fw.png' %}">
        </div>
    </div>
</footer>
{% endblock %}
